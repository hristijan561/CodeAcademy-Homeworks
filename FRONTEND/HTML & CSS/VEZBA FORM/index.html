<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Your Details:</legend>
            <label name="name">Name: <input type="text" placeholder="Type in your name"></label> <br>
            <label name="email">Email: <input type="email" placeholder="Type in your email"></label>

        </fieldset>

        <fieldset>
            <legend>Your Review:</legend>
            <p>How did you hear about us? <select>
                <option>Google</option>
                <option>Facebook</option>
                <option>Instagram</option>

            </select>
        </p>
            <br>
            <p>Would you visit again</p> 
            <input type="radio" name="visit" value="yes">Yes
            <input type="radio" name="visit" value="no">No
            <input type="radio" name="visit" value="maybe">Maybe
            <br>
            <p>Comments:</p>
            <textarea></textarea>
            <br>
            <p>
            <input type="checkbox" checked="checked"> Sign me up for email updates</p>
            <input type="submit" name="submit" value="Submit review">



        </fieldset>





    </form>


    
</body>
</html>
